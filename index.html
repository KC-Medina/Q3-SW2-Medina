<body>

		<div class="container">

        <h2>Hi, my name is Jootin! Let's test your skills in Math!.</h2>

        <p>Enter a value for A : <input type="number" id="a" value="5"></p>
        <p>Enter a value for B : <input type="number" id="b" value="4"></p>


        <button class="bg-secondary bg-gradient" onclick="calculate('product')">Product of A and B </button>
        <button class="bg-secondary bg-gradient" onclick="calculate('power')"> A is raised to B </button>
        <button class="bg-secondary bg-gradient" onclick="calculate('remainder')">Get the remainder </button>
        <button class="bg-secondary bg-gradient" onclick="calculate('equality')">Check if A is equal to B </button>

        <h3 id="result"></h3>

    </div>

    <script>
        function calculate(operation) {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let result;
            
            switch (operation) {
                case 'product':
                    result = a * b;
                    break;
                case 'power':
                    result = a ** b;
                    break;
                case 'remainder':
                    result = a % b;
                    break;
                case 'equality':
                    result = (a === b) ? "A is equal to B" : "A is NOT equal to B";
                    break;
                default:
                    result = "Invalid Operation";
            }
            
            document.getElementById("result").innerText = "Result: " + result;
        }



        function multiply() {
            let { a, b } = getValues();
            alert("The product of a and b is: " + (a * b));
        }

        function power() {
            let { a, b } = getValues();
            alert("a raised to b is: " + Math.pow(a, b));
        }

        function remainder() {
            let { a, b } = getValues();
            alert("The remainder when a is divided by b is: " + (a % b));
        }

        function checkEquality() {
            let { a, b } = getValues();
            alert(a === b ? "a is equal to b" : "a is NOT equal to b");
        }

    </script>
